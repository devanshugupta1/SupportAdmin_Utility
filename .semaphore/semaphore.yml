version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - echo "$ENV"
            - echo "$EMAIL"
            - echo "$RUNTYPE"
            - echo "$schoolName"
            - echo "$CAMBRIDGE_UNAME"
            - echo "$CAMBRIDGE_PASSWORD"
            - echo "$CAMBRIDGE_SECURITY_ANSWER"
            - echo "$SENDER_EMAIL_ID"
            - echo "$SENDER_EMAIL_PASSWORD"
            - node ./tests/test.js --env="$ENV" --email="$EMAIL" --runType="$RUNTYPE" --schoolName="$schoolName"
      secrets:
        - name: promoteAdmin
        - name: login and email credentials
