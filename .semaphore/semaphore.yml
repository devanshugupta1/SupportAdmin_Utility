version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - 'echo ${env}'
            - 'node ./tests/test.js --env=${env} --email=${email} --runType=${runType} --schoolName=${schoolName}'
      env_vars:
        - name: env
          value: prod
        - name: email
          value: ana_line_garcia@cnuevocontinentem.edu.mx
        - name: runType
          value: promoteToAdmin
        - name: schoolName
          value: Nuevo Continente Metepec
